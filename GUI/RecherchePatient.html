<html>
  
<head>
    <meta charset="UTF-8">
  
    <link rel="stylesheet" href="style.css">
  
</head>
  
<body>
  
    <form method="post" action="affichePatient.php">
  
        <div id="form_page">
  
            <div id="form_body">
                <div id="head">
                    <h1 id="heading">RECHERCHE PATIENT</h1>
                </div>
                <br />

                <div id="input_name" class="input">
                    <input id="name" type="text" 
                        Placeholder="Name" name="name" 
                        required>
                </div>

                <div id="input_prenom" class="input">
                    <input id="prenom" type="text" 
                        Placeholder="prenom" name="prenom" 
                        required>
                </div>

                <div class="id input">
                    <input id="submit" type="submit" 
                        name="submit" value="submit" 
                        onclick="on_submit()">
                </div>
            </div>
        </div>
    </form>
  
</body>
  
</html>
